<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
</head>

<body>
    <form class="modal-content" action="action.php" method="post">
        <div class="container-fluid">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>

            <label class="d-block mb-3 me-5 mt-5 mx-4" for="first name"><b>First Name</b>
            <input class="d-block" type="text" placeholder="Enter First name" required></label>

            <label class="d-block mb-3 me-5 mt-5 mx-4" for="last name"><b>Last Name</b>
            <input class="d-block" type="text" placeholder="Enter Last name" required></label>

            <label class="d-block mb-3 me-5 mt-5 mx-4" for="email"><b>Email</b>
            <input class="d-block"  type="text" placeholder="Enter Email" name="email" required></label>

            <label class="d-block mb-3 me-5 mt-5 mx-4" for="psw"><b>Password</b>
            <input class="d-block"  type="password" placeholder="Enter Password" name="psw" required></label>

            <label class="d-block mb-3 me-5 mt-5 mx-4" for="psw-repeat"><b>Repeat Password</b>
            <input class="d-block"  type="password" placeholder="Repeat Password" name="psw-repeat" required></label>

            <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
          </label>

            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

            <div class="clearfix">
                <a class="btn btn-primary">Home</a>
                <a class="btn btn-secondary">Cancel</a>
                <a class="btn btn-danger">Signup</a>
            </div>
        </div>
    </form>


</body>

</html>
